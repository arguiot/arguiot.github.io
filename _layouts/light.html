<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Arthur Guiot - {{page.title}}</title>
	<meta name="description" content="{{page.description}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

	<!-- stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/normalize.css">
	<link rel="stylesheet" href="/css/post.css">
	<link rel="stylesheet" href="/css/rouge.css">
</head>

<body>
	<!--[if lte IE 9]
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
	<a href="/" class="exit">
		<i data-icon="times"></i>
	</a>
	<div class="post">
		<h1 class="title">
			{{ page.title }}
		</h1>
		<hr>
		{{content}}
	</div>
	<footer>
		<p>Copyright <i data-icon="copyright">Â©</i> Arthur Guiot <span class="year">2020</span></p>
	</footer>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-99939279-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-99939279-1');
	</script>
	<script src="https://unpkg.com/lunar-icons/dist/lunar-icons.min.js" charset="utf-8"></script>
	<script>
		lunarIcons.replace()
        document.querySelector("span.year").innerHTML = new Date().getFullYear()
        // Age
        const oneYear = 60 * 60 * 24 * 365.25
		const now = new Date();
    	const birthday = new Date(`May 22 2002`);

    	const diff = now.getTime() - birthday.getTime()
		const year = diff / oneYear
		const age = year / 1000
        document.querySelector("span.age").innerHTML = Math.floor(age)
        
        fetch("https://api.github.com/users/arguiot").then(data => data.json()).then(data => {
			document.querySelector("span.location").innerHTML = data.location
		})
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</body>

</html>
